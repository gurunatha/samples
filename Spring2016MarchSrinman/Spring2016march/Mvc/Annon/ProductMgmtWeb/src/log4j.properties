log4j.rootLogger=TRACE,Console,FileOut
log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.conversionPattern=%20c %d - %20c%c - %m - %M%n
log4j.appender.FileOut=org.apache.log4j.FileAppender
log4j.appender.FileOut.File=d:/pm.out
log4j.appender.FileOut.layout=org.apache.log4j.PatternLayout
log4j.appender.FileOut.layout.conversionPattern=%20c %d - %20c%c - %m - %M%n